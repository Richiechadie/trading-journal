<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
</head>
<body>
    <h1>Welcome to Your Journal</h1>
    <table>
        <tr>
            <th>Account</th>
            <th>Name</th>
            <th>Opening Balance</th>
            <th>Gain</th>
            <th>Profit</th>
            <th>Closing Balance</th>
            <th>Opening Date/Time</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
            <td>{{ entry[4] }}</td>
            <td>{{ entry[5] }}</td>
            <td>{{ entry[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
